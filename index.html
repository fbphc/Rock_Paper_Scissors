<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME | STR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/banana.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4d658b918f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="main-ropasc">
            <div class="left">asdasdas</div>
            <div class="ropasc-container">
                <div class="ropasc-grid">
                    <h1>Game:
                        <div>Rock, Paper, Scissors</div>
                    </h1>
                    <div class="form">
                        <form id="form">
                            <label for="uName">ENTER YOUR NAME</label>
                            <input type="text" placeholder="Max 10 characters" maxlength="10" id="input">
                            <button type="button" class="nameButton" onclick="getInputValue();" id="myBtn">GO!</button>
                        </form>
                    </div>
                    <h2 id="name">THE HUMAN</h2>
                    <h2 class="theMachine">THE MACHINE</h2>
                    <img src="./img/0zombie.png" alt="player" class="zombie">
                    <div class="imgGame">
                        <img id="imgRock" src="./img/0rock.png" alt="">
                        <img id="imgPaper" src="./img/0paper.png" alt="">
                        <img id="imgScissors" src="./img/0scissors.png" alt="">
                    </div>

                    <img src="./img/0droid.png" alt="the machine" class="machine">

                    <div class="imgPcGame">
                        <img id="imgPcRock" src="./img/0rock.png" alt="">
                        <img id="imgPcPaper" src="./img/0paper.png" alt="">
                        <img id="imgPcScissors" src="./img/0scissors.png" alt="">
                    </div>
                    <div id="vs"></div>
                    <div class="star">
                        <img src="./img/shapes-g4abf343e3_640.png" alt="star">
                    </div>
                    <div id="user-choice"></div>
                    <div id="computer-choice"></div>
                    <h2 id="result">RESULT</h2>

                    <div id="oi" class="buttons">
                        <button class="test" id="Rock" onclick="generateComputerChoice()">ROCK</button>
                        <button class="test" id="Paper" onclick="generateComputerChoice()">PAPER</button>
                        <button class="test" id="Scissors" onclick="generateComputerChoice()">SCISSORS</button>
                    </div>
                    <h2 id="userScore" class="score">0</h2>
                    <h2 class="score underline-score">SCORE</h2>
                    <h2 id="computerScore" class="score">0</h2>
                </div>
            </div>
            <div class="right">
                <div class="reset">
                    <button type="button" class="reset resetButton" id="resetBtn">New game</button>
                </div>
                <div class="toggle">
                    <button type="button" class="reset resetButton" id="resetBtn"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>
        </div>
        

    </main>
    <footer>
    </footer>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
