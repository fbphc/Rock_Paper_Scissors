<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daje</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>

        <div class="game">
            <h1>Game: Rock, Paper, Scissors</h1>
            <div class="form">
                <form action="">
                    <label for="uname">ENTER YOUR NAME</label>
                    <input type="text" placeholder="Max 10 characters" maxlength="10" id="input">
                    <button type="button" class="nameButton" onclick="getInputValue();" id="myBtn">GO!</button>
                </form>
            </div>
            
            <div class="container">
                <div class="player">
                    <h2 id="name">THE HUMAN</h2>
                    <img src="./img/0zombie.png" alt="player" width="120px" height="190">
                    <div class="imgGame">
                        <img id="imgRock" src="./img/0rock.png" alt="" width="100" height="100">
                        <img id="imgPaper" src="./img/0paper.png" alt="" width="100" height="100">
                        <img id="imgScissors" src="./img/0scissors.png" alt="" width="100" height="100">
                    </div>
                    <h2>
                        <div id="user-choice"></div>
                    </h2>
                </div>
                <div class="vs">
                    <img src="./img/drone-gd7819bf50_640.png" name="slide" width="120px" alt="" id="imgMiddle">
                </div>
                <div class="computer">
                    <h2>THE MACHINE</h2>
                    <img src="./img/0droid.png" alt="the machine" width="120px" height="190">
                    <div class="imgPcGame">
                        <img id="imgPcRock" src="./img/0rock.png" alt="" width="100" height="100">
                        <img id="imgPcPaper" src="./img/0paper.png" alt="" width="100" height="100">
                        <img id="imgPcScissors" src="./img/0scissors.png" alt="" width="100" height="100">
                    </div>
                    <h2>
                        <div id="computer-choice"></div>
                    </h2>
                </div>
            </div>
            <div class="result">
                <h2 id="result">SCORE</h2>
            </div>
            <div class="fakeButtons">
                <a href="#" id="Rock" onclick="generateComputerChoice(), rock() ">ROCK</a>
                <a href=" #" id="Paper" onclick="generateComputerChoice(), paper()">PAPER</a>
                <a href="#" id="Scissors" onclick="generateComputerChoice(), scissors()">SCISSORS</a>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
